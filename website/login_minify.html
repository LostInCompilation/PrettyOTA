        body{background: #191919;font-family: sans-serif;font-size: 14px;color: #adadad;}.footer {position: fixed;left: 0;bottom: 0;width: 100%;height: 28px;line-height: 2px;background-color: #313131;color: #898989;text-align: center;font-size: 13px;}.mainDiv {display: flex;margin-top: 3rem;margin-bottom: 4rem;flex-direction: column;align-items: center;}form {border: 1px solid rgba(230, 230, 230, 0.2);width: 280px;height: 260px;margin-top: 50px;padding: 30px;border-radius: 12px;text-align: center;}.headerRow {border-bottom: 1px solid rgba(230, 230, 230, 0.11);width: 100%;margin-left: 0px;margin-right: 0px;margin-top: 15px;}h1 {margin-top: -5px;margin-bottom: 10px;}.inputDiv {margin-top: 15px;margin-left: 0px;margin-right: 0px;margin-bottom: 35px;}input {background: #242424;color: #b3b3b3;width: 250px;height: 44px;margin-top: 18px;padding-left: 15px;padding-right: 15px;border: 0px;border-radius: 4px;font-size: 14px;overflow: hidden;}.loginButton {background: #ffffff00;color: #e4e6eb;cursor: pointer;width: 150px;height: 45px;font-size: 15px;border: 2px solid #2d5fec;border-radius: 9px;align-items: center;box-shadow: 0 5px 15px #00000092;transition: all 0.35s ease;}.loginButton:hover {background-color: #2d5fec;}.loginButton > svg {position: absolute;margin-top: 2px;margin-left: -21px;width: 16px;transition: transform 0.5s normal;scale: 1.2;transform: rotate(180deg);}.loginButton:hover svg{transform: rotate(180deg) translateX(-5px);}.loginButton:active {transform: scale(0.95);}.loginButtonText {font-size: 17px;margin-left: 13px;}.notificationBar {position: fixed;top: 0px;height: 38px;line-height: 38px;width: 80%;background: #cc3445;text-align: center;color: #ffffff;font-size: 14px;font-weight: lighter;display: inline-block;visibility: hidden;opacity: 0;transition: opacity 250ms ease-in, visibility 0ms ease-in 250ms;border-radius: 7px;}.notificationBar.show {visibility: visible;opacity: 1;transition-delay: 0ms;}
